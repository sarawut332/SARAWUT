  <script>
     function rollDice() {
      const randomNumber = Math.floor(Math.random() * 6) + 1;
      return randomNumber;
    }
  
    function rollAndDisplayDice() {
      const result = rollDice();
      document.getElementById("diceResult").innerHTML = `ผลลูกเต๋า: ${result}`;
    }
    function daysToSeconds(days) {
    const secondsInMinute = 60;
    const minutesInHour = 60;
    const hoursInDay = 24;
  
    const seconds = days * hoursInDay * minutesInHour * secondsInMinute;
  
    return seconds;
  }
  
  function calculateSeconds() {
    const days = document.getElementById("inputDays").value;
    let text;
  
    if (isNaN(days) || days < 1) {
      text = "ป้อนค่าไม่ถูกต้อง";
    } else {
      const seconds = daysToSeconds(days);
      text = `จำนวนวินาทีที่เท่ากับ ${seconds} วินาที`;
    }
  
    document.getElementById("resultInSeconds").innerText = text;
  }
  
    function ucFirst(str) {
      if (!str) return str;
      const modifiedStr = str.charAt(0).toUpperCase() + str.slice(1);
      return modifiedStr;
    }
  
    function ucFirst(str) {
      if (!str) return str;
      const modifiedStr = str.charAt(0).toUpperCase() + str.slice(1);
      return modifiedStr;
    }
    function showModifiedString() {
      const inputText = document.getElementById("inputText").value;
      const modifiedString = ucFirst(inputText);
  
      document.getElementById("modifiedString").innerText = modifiedString;
    }
  
    function calculateLoyaltyPoints(totalSales) {
      let points = totalSales / 100;
      points = Math.floor(points);
      return points;
    }
  
    function updatePoints() {
      const newTotalSales = prompt("กรุณากรอกยอดซื้อขายใหม่ (ในหน่วยบาท):");
      const newPoints = calculateLoyaltyPoints(parseInt(newTotalSales));
  
      if (!isNaN(newPoints)) {
        document.getElementById("totalSales").innerText = newTotalSales;
        document.getElementById("loyaltyPoints").innerText = newPoints;
      } else {
        alert("โปรดกรอกตัวเลขที่ถูกต้อง");
      }
    }
    const totalSales = 360;
    const loyaltyPoints = calculateLoyaltyPoints(totalSales);
    document.getElementById("totalSales").innerText = totalSales;
    document.getElementById("loyaltyPoints").innerText = loyaltyPoints;
  
  
    function calculateCircleLength(radius) {
      var PI = Math.PI;
      var circleLength = PI * 2 * radius;
      return circleLength;
    }
  
    function calculateCircleLength(radius) {
      var PI = Math.PI;
      var circleLength = PI * 2 * radius;
      return circleLength;
    }
  
    function calculate() {
      var radius = prompt("กรุณาใส่ค่ารัศมีของวงกลม:");
  
      if (radius !== null && radius !== "") {
        radius = parseInt(radius);
  
        if (!isNaN(radius)) {
          var length = calculateCircleLength(radius);
          document.getElementById("result").innerText = "ความยาวเส้นรอบวงของวงกลมที่มีรัศมี " + radius + " คือ " + length;
        } else {
          alert("โปรดกรอกรัศมีของวงกลมให้ถูกต้อง");
        }
      }
    }

    const catHeightData = [
    {age: 1, siamese: 3, persian: 4},
    {age: 2, siamese: 4, persian: 5},
    {age: 3, siamese: 5, persian: 6},
    // เพิ่มข้อมูลต่อไปตามต้องการ
  ];
  
  new Chart("myChart", {
    type: "scatter",
    data: {
      datasets: [
        {
          label: 'Siamese Cat Height',
          pointRadius: 4,
          pointBackgroundColor: "rgb(255,0,0)", // เปลี่ยนสีตามที่ต้องการ
          data: catHeightData.map(item => ({x: item.age, y: item.siamese}))
        },
        {
          label: 'Persian Cat Height',
          pointRadius: 4,
          pointBackgroundColor: "rgb(0,0,255)", // เปลี่ยนสีตามที่ต้องการ
          data: catHeightData.map(item => ({x: item.age, y: item.persian}))
        }
      ]
    },
    options: {
      scales: {
        xAxes: [{ticks: {min: 0, max: 5}}],
        yAxes: [{ticks: {min: 0, max: 8}}],
      }
    }
  });
